<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <!-- Author -->
    <meta name="author" content="Davi-DevRoom">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="output.css">
    <title>Forest WebSite</title>
</head>
<body class="bg-verde-800 font-sans">
    <div class="container mt-4 flex justify-center md:justify-start">
        <div class="inline-flex items-center rounded-md bg-verde-900">
            <span class="size-2 bg-verde-300 block rounded-full relative -left-1"></span>
                <div class="flex text-verde-300 divide-x-2 divide-verde-800">
                    <div class="px-2 py-2 capitalize" id="dia">segunda</div>
                    <div class="px-2 py-2" id="temperature">25°</div>
                    <div class="px-2 py-2" id="tempo">⛅</div>
                </div>
        </div>
    </div>

    <header class="container flex items-center justify-between gap-8 py-8 ">
        <a href="/">
            <img src="assets/img/forest.svg" alt="Forest">
        </a>
        <nav>
            <ul class="text-white text-xl flex flex-wrap gap-8">
                <li>
                    <a href="#acomodacoes" class="hover:underline hover:underline-offset-8">Acomodações</a>
                </li>
                <li>
                    <a href="#eventos" class="hover:underline hover:underline-offset-8">Eventos</a>
                </li>
                <li>
                    <a href="#experiencias" class="hover:underline hover:underline-offset-8">Experiencias</a>
                </li>
                <li>
                    <a href="#contato" class="hover:underline hover:underline-offset-8">Contato</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="bg-gradient-to-t from-verde-950/80 text-white relative px-8 pb-8 pt-64 rounded-2xl overflow-hidden max-sm:px-4 max-sm:pt-12">

            <img class="absolute inset-0 -z-10 size-full object-cover" src="assets/img/floresta.jpg" alt="">

            <div class="bg-verde-950/60 rounded-xl flex flex-col items-start gap-2 p-4 mb-8 sm:inline-flex sm:flex-row sm:gap-8 sm:items-center sm:py-1 sm:pl-4 sm:pr-1 sm:rounded-full sm:bg-verde-950">
                Vagas para dezembro abertas
                <a href="/" class="bg-verde-400 text-verde-900 py-2 px-4 inline-block rounded-full">Reserve Hoje</a>
            </div>

            <h1 class="mb-8 font-serif text-balance max-w-screen-sm text-4xl sm:mb-20 sm:text-5xl">
                Venha experimentar a vida na floresta
            </h1>

            <div class="text-sm sm:flex justify-between items-end">
                <p class="max-sm:mb-4">
                    Melhores locais para visitar <a class="underline decoration-2 underline-offset-4 hover:no-underline" href="/">2025</a>
                </p>

                <div>
                    <p class="uppercase mb-2">
                        Recomendado por
                    </p>
                    <p class="flex items-center gap-4">
                        <img class="w-28" src="assets/img/parceiros/wildbeast.svg" alt="Wildbeast">
                        <span>
                            |
                        </span>
                        Revista Nacional
                    </p>
                    
                </div>
            </div>

        </div>
    </main>
</body>
</html>
